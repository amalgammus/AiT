{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Departments</h2>
<a href="{{ url_for('department.create_department') }}" class="btn btn-primary mb-3">Create Department</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for department in departments %}
        <tr>
            <td>{{ department.name }}</td>
            <td>{{ department.description|default('-', true) }}</td>
            <td>
                <a href="{{ url_for('department.edit_department', dept_id=department.id) }}" class="btn btn-sm btn-warning">Edit</a>
                <form method="POST" action="{{ url_for('department.delete_department', dept_id=department.id) }}" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
